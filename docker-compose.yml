version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: payment-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payment-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: payment-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - payment-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: payment-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - payment-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: payment-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: payment-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - payment-network

  payment-service:
    build:
      context: .
      dockerfile: src/PaymentService/Dockerfile
    container_name: payment-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      Kafka__BootstrapServers: kafka:29092
    networks:
      - payment-network

  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: payment-stripe-cli
    depends_on:
      - payment-service
    env_file:
      - .env
    command: listen --forward-to http://payment-service:8080/api/webhook/stripe --api-key ${PaymentGateways__Stripe__SecretKey}
    environment:
      STRIPE_API_KEY: ${PaymentGateways__Stripe__SecretKey}
    networks:
      - payment-network

  insurance-service:
    build:
      context: .
      dockerfile: src/InsuranceService/Dockerfile
    container_name: insurance-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      payment-service:
        condition: service_started
    ports:
      - "8081:8080"
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      Kafka__BootstrapServers: kafka:29092
      PaymentServiceUrl: http://payment-service:8080
    networks:
      - payment-network

  kafka-consumer:
    image: confluentinc/cp-kafka:7.5.0
    container_name: payment-kafka-consumer
    depends_on:
      kafka:
        condition: service_healthy
    command: >
      kafka-console-consumer
      --bootstrap-server kafka:29092
      --topic payment-completed
      --from-beginning
      --property print.key=true
      --property print.timestamp=true
      --property key.separator=" | "
    networks:
      - payment-network

volumes:
  postgres_data:

networks:
  payment-network:
    driver: bridge
